
<mat-toolbar class="full-width">
  <div class="container">
    <mat-toolbar-row ><div class="offset-lg-2"><h1 id="tableLabel"><strong>Klienci</strong> </h1></div>
    <button mat-raised-button class="2-offset" color="primary" routerLink="/customer/add">Nowy klient</button>
  </mat-toolbar-row>
  </div>



</mat-toolbar>

<div class="container padding-top">
  <table mat-table [dataSource]="customerList" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">     
        <button mat-icon-button (click)="remove(element.customerID)">
          <mat-icon color="primary">delete_outline</mat-icon>
        </button>               
        <button mat-icon-button routerLink="/customer/edit/{{element.customerID}}">
          <mat-icon color="primary">edit</mat-icon>
        </button>
      </td>
      </ng-container>
  
      <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nip">
      <th mat-header-cell *matHeaderCellDef> NIP </th>
      <td mat-cell *matCellDef="let element"> {{element.nip}} </td>
      </ng-container>
  
      <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Miasto </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef> Ulica </th>
          <td mat-cell *matCellDef="let element"> {{element.street}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
