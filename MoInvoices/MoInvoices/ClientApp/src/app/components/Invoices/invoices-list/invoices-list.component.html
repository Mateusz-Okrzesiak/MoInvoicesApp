
<mat-toolbar class="full-width">
    <mat-toolbar-row ><div class="offset-lg-2"><h1 id="tableLabel"><strong>Wszystkie dokumenty</strong> </h1></div></mat-toolbar-row>
</mat-toolbar>

<div class="container ">
    <table mat-table [dataSource]="invoiceList" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">                    
            <button mat-icon-button routerLink="/edit-invoice/{{ element.invoiceID }}">
                <mat-icon color="primary">edit</mat-icon>
            </button>
        </td>
        </ng-container>
    
        <ng-container matColumnDef="documentType">
        <th mat-header-cell *matHeaderCellDef> Typ dokumentu </th>
        <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="invoiceNumber">
        <th mat-header-cell *matHeaderCellDef> Numer </th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="purchaserName">
        <th mat-header-cell *matHeaderCellDef> Klient </th>
        <td mat-cell *matCellDef="let element"> {{element.purchaserName}} </td>
        </ng-container>

        <ng-container matColumnDef="issueDate">
            <th mat-header-cell *matHeaderCellDef> Data wystawienia </th>
            <td mat-cell *matCellDef="let element"> {{element.issueDate}} </td>
        </ng-container>

        <ng-container matColumnDef="grossValue">
            <th mat-header-cell *matHeaderCellDef> Brutto</th>
            <td mat-cell *matCellDef="let element"> {{element.grossValue}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
