
<mat-toolbar class="full-width">
    <mat-toolbar-row ><div class="offset-lg-2"><h1 id="tableLabel"><strong>Faktura VAT</strong> </h1></div></mat-toolbar-row>
</mat-toolbar>

  <section class="newInvoiceSection">
    <div class="container col-md-8 col-sm-12">    
        <div class="row">
            <div class="col-md-4 col-sm">
                <mat-form-field class="full-width"> 
                    <mat-label>Typ Dokumentu</mat-label>
                    <mat-select [(value)]="selected">
                    <mat-option value="option1">Faktura VAT</mat-option>
                 </mat-select>
               </mat-form-field>
            </div>
            <div class="col-md-4 col-sm">         
                <mat-form-field class="full-width">
                    <mat-label>Numer</mat-label>
                    <input matInput placeholder="Numer dokumentu" value="01/05/2020">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm">      
                <mat-form-field class="full-width">
                    <mat-label>Data wystawienia</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-4 col-sm">    
                <mat-form-field class="full-width">
                <mat-label>Miejsce wystawienia</mat-label>
                <input matInput placeholder="Miejscowość">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm">
                <mat-form-field>
                    <mat-label>Data sprzedaży</mat-label>
                    <input matInput [matDatepicker]="FinishServiceDate">
                    <mat-datepicker-toggle matSuffix [for]="FinishServiceDate"></mat-datepicker-toggle>
                    <mat-datepicker #FinishServiceDate></mat-datepicker>
                </mat-form-field>
            </div>    
        </div>
        <div class="form-inline">
            <div class="col-md-6 offset-top-15">
                    <div class="col-md-9 col-md-offset-3">
                        <button mat-icon-button>
                            <mat-icon color="primary">folder_open</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon color="primary">cloud_download</mat-icon>
                        </button>
                    </div>
                    <div class="row">
                        <mat-label class="col-lg-3 col-sm-4">Sprzedawca</mat-label>
                        <mat-form-field class="col-md-9 col-sm">              
                            <textarea cdkAutosizeMinRows="1" cdkTextareaAutosize matInput ></textarea>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-label class="col-md-3 col-sm">NIP</mat-label>
                        <mat-form-field class="col-md-9 col-sm">              
                            <input cdkAutosizeMinRows="1" cdkTextareaAutosize matInput >
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-label class="col-md-3 col-sm">Ulica</mat-label>
                        <mat-form-field class="col-md-9 col-sm">              
                            <input matInput >
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-label class="col-md-3 col-sm">Miasto / kod</mat-label>
                        <mat-form-field class="col-md-6 col-sm">
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field class="col-md-3 col-sm">
                            <input matInput>
                        </mat-form-field>
                    </div>
            </div>
            <div class="col-md-6 offset-top-15">
                <div class="col-md-9 col-md-offset-3">
                    <button mat-icon-button>
                        <mat-icon color="primary">folder_open</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon color="primary">cloud_download</mat-icon>
                    </button>
                </div>
                <div class="row">
                    <mat-label class="col-lg-3 col-sm-4">Nabywca</mat-label>
                    <mat-form-field class="col-md-9 col-sm">              
                        <textarea cdkAutosizeMinRows="1" cdkTextareaAutosize matInput ></textarea>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-label class="col-md-3 col-sm">NIP</mat-label>
                    <mat-form-field class="col-md-9 col-sm">              
                        <input cdkAutosizeMinRows="1" cdkTextareaAutosize matInput >
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-label class="col-md-3 col-sm">Ulica</mat-label>
                    <mat-form-field class="col-md-9 col-sm">              
                        <input cdkAutosizeMinRows="1" cdkTextareaAutosize matInput >
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-label class="col-md-3 col-sm">Miasto / kod</mat-label>
                    <mat-form-field class="col-md-6 col-sm">
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="col-md-3 col-sm">
                        <input matInput>
                    </mat-form-field>
                </div>
        </div>
    </div>
</div>

    
  </section>
